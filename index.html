<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>

    <div class="wraper">
        <div class="gradient">
            <div class="form-block">
                <div class="links">
                    <a href="#" class="first-form">Sign in</a>
                    <a href="#" class="second-form">Join us</a>
                </div>

                <form class="registration" action="">
                    <label>Username</label>
                    <input type="name" name="name" required>
                    <label>Password</label>
                    <input type="password" name="pass" required minlength="6">

                    <div class="keep">
                        <input type="checkbox" name="sign" id="sign" value="keep">
                        <label for="sign">Keep me signed in</label>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <div class="user-help">
                    <a href="#">Forgot password</a>
                    <a href="#">Create an account</a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
